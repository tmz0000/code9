<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.5.15/hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .player-section {
            background: rgba(25, 25, 25, 0.8);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            opacity: 0;
            animation: slideInUp 0.8s ease-out 0.2s forwards;
            scroll-margin-top: 20px;
        }

        @keyframes slideInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 600px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            flex-direction: column;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #fff;
            font-size: 1rem;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .current-channel {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5rem;
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .proxy-info {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid #4ecdc4;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #4ecdc4;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .channel-card {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            transform: translateY(40px);
            opacity: 0;
            animation: cardSlideIn 0.6s ease-out forwards;
        }

        .channel-card:nth-child(1) { animation-delay: 0.1s; }
        .channel-card:nth-child(2) { animation-delay: 0.2s; }
        .channel-card:nth-child(3) { animation-delay: 0.3s; }
        .channel-card:nth-child(4) { animation-delay: 0.4s; }
        .channel-card:nth-child(5) { animation-delay: 0.5s; }
        .channel-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes cardSlideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .channel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .channel-card:hover::before {
            left: 100%;
        }

        .channel-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #ff6b6b;
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.2);
        }

        .channel-card.active {
            border-color: #4ecdc4;
            background: linear-gradient(145deg, #2a4a4a, #1e3e3e);
            box-shadow: 0 15px 30px rgba(78, 205, 196, 0.3);
        }

        .channel-card.blocked {
            border-color: #ff6b6b;
            background: linear-gradient(145deg, #4a2a2a, #3e1e1e);
            opacity: 0.7;
        }

        .channel-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .channel-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .channel-group {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
        }

        .channel-url {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .channel-status {
            font-size: 0.8rem;
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: 600;
        }

        .status-available {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            border: 1px solid #4ecdc4;
        }

        .status-blocked {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .status-proxy {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .play-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .play-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            color: #ff6b6b;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(78, 205, 196, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }

        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
        }

        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .video-container {
                height: 300px;
            }

            .channel-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>Stream Player</h1>
            <p class="subtitle">Premium Streaming Experience</p>
        </div>

        <div class="player-section" id="playerSection">
            <div class="video-container">
                <video id="videoPlayer" controls crossorigin="anonymous"></video>
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-spinner"></div>
                    <div class="loading-text" id="loadingText">Loading stream...</div>
                </div>
            </div>
            
            <div class="current-channel" id="currentChannel">Select a channel to start streaming</div>
            
            <div class="proxy-info">
                <strong>Stream Compatibility:</strong> Direct HTTPS streams supported. HTTP streams require proxy for HTTPS sites.
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="toggleFullscreen()">Fullscreen</button>
                <button class="control-btn" onclick="toggleMute()">Mute/Unmute</button>
                <button class="control-btn" onclick="refreshStream()">Refresh Stream</button>
                <button class="control-btn" onclick="scrollToPlayer()">Go to Player</button>
            </div>
        </div>

        <div class="channels-grid" id="channelsGrid">
            <!-- Channels will be loaded here -->
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <button class="scroll-to-top" id="scrollToTop" onclick="scrollToPlayer()">
        ↑
    </button>

    <script>
        let channels = [];
        let currentHls = null;
        let currentChannelId = null;
        let retryAttempts = {};

        // Single reliable CORS proxy
        const corsProxy = 'https://api.allorigins.win/raw?url=';

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Scroll to player section
        function scrollToPlayer() {
            const playerSection = document.getElementById('playerSection');
            playerSection.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }

        // Show/hide scroll to top button
        function handleScroll() {
            const scrollToTopBtn = document.getElementById('scrollToTop');
            const playerSection = document.getElementById('playerSection');
            const playerRect = playerSection.getBoundingClientRect();
            
            if (playerRect.top < -100) {
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        }

        // Check if URL needs proxy and is compatible
        function analyzeUrl(url) {
            const isHttps = url.startsWith('https://');
            const isHttp = url.startsWith('http://');
            const needsProxy = window.location.protocol === 'https:' && isHttp;
            
            return {
                isHttps,
                isHttp,
                needsProxy,
                isCompatible: isHttps || needsProxy,
                status: isHttps ? 'direct' : needsProxy ? 'proxy' : 'blocked'
            };
        }

        // Parse M3U content
        function parseM3U(content) {
            const lines = content.split('\n');
            const channels = [];
            
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF:')) {
                    const extinf = lines[i];
                    const url = lines[i + 1]?.trim();
                    
                    if (url && !url.startsWith('#')) {
                        // Extract channel info
                        const tvgIdMatch = extinf.match(/tvg-id="([^"]+)"/);
                        const tvgNameMatch = extinf.match(/tvg-name="([^"]+)"/);
                        const tvgLogoMatch = extinf.match(/tvg-logo="([^"]+)"/);
                        const groupTitleMatch = extinf.match(/group-title="([^"]+)"/);
                        
                        // Extract channel name (after the comma)
                        const nameMatch = extinf.split(',').pop()?.trim();
                        
                        const analysis = analyzeUrl(url);
                        
                        channels.push({
                            id: tvgIdMatch ? tvgIdMatch[1] : `ch_${channels.length}`,
                            name: nameMatch || tvgNameMatch?.[1] || `Channel ${channels.length + 1}`,
                            logo: tvgLogoMatch ? tvgLogoMatch[1] : null,
                            group: groupTitleMatch ? groupTitleMatch[1] : 'Unknown',
                            url: url,
                            originalUrl: url,
                            analysis: analysis
                        });
                    }
                }
            }
            
            return channels;
        }

        // Load M3U file
        async function loadM3U() {
            console.log('Attempting to load M3U file...');
            try {
                console.log('Fetching s18.m3u from:', window.location.origin + '/s18.m3u');
                const response = await fetch('s18.m3u');
                console.log('Fetch response:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }
                
                const content = await response.text();
                console.log('M3U content length:', content.length);
                console.log('First 200 characters:', content.substring(0, 200));
                
                if (content.length === 0) {
                    throw new Error('M3U file is empty');
                }
                
                channels = parseM3U(content);
                console.log('Parsed channels:', channels.length);
                
                if (channels.length === 0) {
                    throw new Error('No valid channels found in M3U file');
                }
                
                renderChannels();
                showError(`Successfully loaded ${channels.length} channels!`, 'success');
                
            } catch (error) {
                console.error('Error loading M3U file:', error);
                
                // Try alternative methods
                if (error.message.includes('404')) {
                    showError('M3U file not found. Please make sure "s18.m3u" is in the same directory as this HTML file.');
                } else if (error.message.includes('CORS')) {
                    showError('CORS error loading M3U file. Try hosting this on a web server instead of opening locally.');
                } else {
                    showError(`Failed to load M3U file: ${error.message}`);
                }
                
                // Show sample channels for testing
                loadSampleChannels();
            }
        }

        // Load sample channels for testing when M3U fails
        function loadSampleChannels() {
            console.log('Loading sample channels for testing...');
            channels = [
                {
                    id: 'sample1',
                    name: 'Sample HTTPS Stream',
                    group: 'Test',
                    url: 'https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8',
                    originalUrl: 'https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8',
                    analysis: analyzeUrl('https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8')
                },
                {
                    id: 'sample2',
                    name: 'Big Buck Bunny',
                    group: 'Test',
                    url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
                    originalUrl: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
                    analysis: analyzeUrl('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')
                }
            ];
            renderChannels();
            showError('M3U file failed to load. Showing sample channels for testing.', 'warning');
        }

        // Render channels
        function renderChannels() {
            const grid = document.getElementById('channelsGrid');
            grid.innerHTML = '';

            channels.forEach((channel, index) => {
                const card = document.createElement('div');
                card.className = `channel-card ${!channel.analysis.isCompatible ? 'blocked' : ''}`;
                card.setAttribute('data-channel-id', channel.id);
                
                // Create logo or initial
                const logoDiv = document.createElement('div');
                logoDiv.className = 'channel-logo';
                
                if (channel.logo) {
                    const img = document.createElement('img');
                    img.src = channel.logo;
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.borderRadius = '50%';
                    img.style.objectFit = 'cover';
                    img.onerror = () => {
                        logoDiv.textContent = channel.name.charAt(0).toUpperCase();
                    };
                    logoDiv.appendChild(img);
                } else {
                    logoDiv.textContent = channel.name.charAt(0).toUpperCase();
                }

                // Status indicator
                let statusClass, statusText;
                if (channel.analysis.status === 'direct') {
                    statusClass = 'status-available';
                    statusText = 'Direct HTTPS';
                } else if (channel.analysis.status === 'proxy') {
                    statusClass = 'status-proxy';
                    statusText = 'Via Proxy';
                } else {
                    statusClass = 'status-blocked';
                    statusText = 'HTTP Blocked';
                }

                const playButtonDisabled = !channel.analysis.isCompatible ? 'disabled' : '';
                const playButtonText = channel.analysis.isCompatible ? 'Play' : 'Blocked';

                card.innerHTML = `
                    ${logoDiv.outerHTML}
                    <div class="channel-name">${channel.name}</div>
                    <div class="channel-group">${channel.group}</div>
                    <div class="channel-status ${statusClass}">${statusText}</div>
                    <div class="channel-url">${channel.originalUrl}</div>
                    <button class="play-button" ${playButtonDisabled}>${playButtonText}</button>
                `;
                
                // Add click event listener only for compatible channels
                if (channel.analysis.isCompatible) {
                    card.addEventListener('click', function(e) {
                        e.preventDefault();
                        console.log('Channel clicked:', channel.name);
                        playChannel(channel, this);
                    });
                }
                
                // Add staggered animation delay
                card.style.animationDelay = (index * 0.1) + 's';
                
                grid.appendChild(card);
            });
        }

        // Update loading text
        function updateLoadingText(text) {
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = text;
        }

        // Play channel
        async function playChannel(channel, clickedCard = null) {
            const video = document.getElementById('videoPlayer');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const currentChannelDiv = document.getElementById('currentChannel');
            const errorMessage = document.getElementById('errorMessage');
            
            console.log('Starting playChannel for:', channel.name, 'Status:', channel.analysis.status);
            
            // Reset retry counter for this channel
            retryAttempts[channel.id] = 0;
            
            // Force scroll to player section
            const playerSection = document.getElementById('playerSection');
            playerSection.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
            
            // Update UI
            currentChannelDiv.textContent = `Now Playing: ${channel.name}`;
            loadingOverlay.style.display = 'flex';
            updateLoadingText('Initializing stream...');
            errorMessage.style.display = 'none';
            
            // Update active channel
            document.querySelectorAll('.channel-card').forEach(card => {
                card.classList.remove('active');
            });
            if (clickedCard) {
                clickedCard.classList.add('active');
            }
            currentChannelId = channel.id;

            try {
                // Destroy previous HLS instance
                if (currentHls) {
                    currentHls.destroy();
                    currentHls = null;
                }

                // Determine stream URL
                let streamUrl;
                if (channel.analysis.status === 'direct') {
                    streamUrl = channel.originalUrl;
                    updateLoadingText('Loading HTTPS stream...');
                } else if (channel.analysis.status === 'proxy') {
                    streamUrl = corsProxy + encodeURIComponent(channel.originalUrl);
                    updateLoadingText('Loading via proxy...');
                } else {
                    throw new Error('Channel not compatible with HTTPS site');
                }

                console.log('Playing stream:', streamUrl);

                if (Hls.isSupported()) {
                    currentHls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: false,
                        backBufferLength: 90,
                        maxBufferLength: 30,
                        maxBufferSize: 60 * 1000 * 1000,
                        maxBufferHole: 0.5,
                        highBufferWatchdogPeriod: 2,
                        nudgeOffset: 0.1,
                        nudgeMaxRetry: 3,
                        maxLoadingDelay: 4,
                        xhrSetup: function(xhr, url) {
                            console.log('XHR Setup for:', url);
                            xhr.timeout = 15000; // 15 second timeout
                            // Don't add extra headers that might cause CORS issues
                        }
                    });
                    
                    currentHls.loadSource(streamUrl);
                    currentHls.attachMedia(video);
                    
                    currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                        console.log('Manifest parsed successfully');
                        updateLoadingText('Starting playback...');
                        loadingOverlay.style.display = 'none';
                        video.play().catch(e => {
                            console.error('Autoplay failed:', e);
                            loadingOverlay.style.display = 'none';
                            showError('Autoplay failed. Please click play manually.');
                        });
                    });
                    
                    currentHls.on(Hls.Events.ERROR, (event, data) => {
                        console.error('HLS error:', data);
                        
                        if (data.fatal) {
                            const attempts = retryAttempts[channel.id] || 0;
                            
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.log(`Network error (attempt ${attempts + 1}):`, data.details);
                                    
                                    // Limit retry attempts to prevent infinite loops
                                    if (attempts < 2) {
                                        retryAttempts[channel.id] = attempts + 1;
                                        updateLoadingText(`Retrying... (${attempts + 1}/2)`);
                                        setTimeout(() => {
                                            console.log('Retrying network recovery...');
                                            currentHls.recoverNetworkError();
                                        }, 2000);
                                        return;
                                    }
                                    
                                    loadingOverlay.style.display = 'none';
                                    showError(`Network error: Cannot reach stream. The channel may be offline or blocking requests.`);
                                    break;
                                    
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.log('Media error, attempting recovery...');
                                    updateLoadingText('Recovering media error...');
