<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .player-section {
            background: rgba(25, 25, 25, 0.8);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            opacity: 0;
            animation: slideInUp 0.8s ease-out 0.2s forwards;
            scroll-margin-top: 20px;
        }

        @keyframes slideInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 600px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .current-channel {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5rem;
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .proxy-info {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid #4ecdc4;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #4ecdc4;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .channel-card {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            transform: translateY(40px);
            opacity: 0;
            animation: cardSlideIn 0.6s ease-out forwards;
        }

        .channel-card:nth-child(1) { animation-delay: 0.1s; }
        .channel-card:nth-child(2) { animation-delay: 0.2s; }
        .channel-card:nth-child(3) { animation-delay: 0.3s; }
        .channel-card:nth-child(4) { animation-delay: 0.4s; }
        .channel-card:nth-child(5) { animation-delay: 0.5s; }
        .channel-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes cardSlideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .channel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .channel-card:hover::before {
            left: 100%;
        }

        .channel-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #ff6b6b;
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.2);
        }

        .channel-card.active {
            border-color: #4ecdc4;
            background: linear-gradient(145deg, #2a4a4a, #1e3e3e);
            box-shadow: 0 15px 30px rgba(78, 205, 196, 0.3);
        }

        .channel-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .channel-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .channel-group {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
        }

        .channel-url {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .play-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            color: #ff6b6b;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(78, 205, 196, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }

        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
        }

        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .video-container {
                height: 300px;
            }

            .channel-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>Stream Player</h1>
            <p class="subtitle">Premium Streaming Experience</p>
        </div>

        <div class="player-section" id="playerSection">
            <div class="video-container">
                <video id="videoPlayer" controls></video>
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            
            <div class="current-channel" id="currentChannel">Select a channel to start streaming</div>
            
            <div class="proxy-info">
                <strong>CORS Proxy:</strong> HTTP streams are automatically proxied through CORSProxy.io for HTTPS compatibility
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="toggleFullscreen()">Fullscreen</button>
                <button class="control-btn" onclick="toggleMute()">Mute/Unmute</button>
                <button class="control-btn" onclick="refreshStream()">Refresh Stream</button>
                <button class="control-btn" onclick="scrollToPlayer()">Go to Player</button>
            </div>
        </div>

        <div class="channels-grid" id="channelsGrid">
            <!-- Channels will be loaded here -->
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <button class="scroll-to-top" id="scrollToTop" onclick="scrollToPlayer()">
        â†‘
    </button>

    <script>
    let channels = [];
    let currentHls = null;
    let currentChannelId = null;
    let retryCount = 0;
    const MAX_RETRIES = 3;
    const RETRY_DELAY = 3000; // 3 seconds

    // Multiple CORS proxy options with fallback
    const CORS_PROXIES = [
        'https://cors-anywhere.herokuapp.com/',
        'https://api.allorigins.win/raw?url=',
        'https://thingproxy.freeboard.io/fetch/',
        'https://corsproxy.io/?'
    ];
    let currentProxyIndex = 0;

    // Get current proxy
    function getCurrentProxy() {
        return CORS_PROXIES[currentProxyIndex];
    }

    // Rotate to next proxy
    function rotateProxy() {
        currentProxyIndex = (currentProxyIndex + 1) % CORS_PROXIES.length;
        console.log('Rotating to proxy:', CORS_PROXIES[currentProxyIndex]);
    }

    // Create floating particles
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particlesContainer.appendChild(particle);
        }
    }

    // Scroll to player section
    function scrollToPlayer() {
        const playerSection = document.getElementById('playerSection');
        playerSection.scrollIntoView({ 
            behavior: 'smooth', 
            block: 'start' 
        });
    }

    // Show/hide scroll to top button
    function handleScroll() {
        const scrollToTopBtn = document.getElementById('scrollToTop');
        const playerSection = document.getElementById('playerSection');
        const playerRect = playerSection.getBoundingClientRect();
        
        if (playerRect.top < -100) {
            scrollToTopBtn.classList.add('visible');
        } else {
            scrollToTopBtn.classList.remove('visible');
        }
    }

    // Fix URL for mixed content issues with proxy rotation
    function fixUrl(url) {
        // Skip proxy for HTTPS URLs when on HTTPS site
        if (window.location.protocol === 'https:' && url.startsWith('https://')) {
            return url;
        }
        
        // Use proxy for HTTP URLs or when needed
        const proxyUrl = getCurrentProxy() + encodeURIComponent(url);
        console.log('Using proxy URL:', proxyUrl);
        return proxyUrl;
    }

    // Parse M3U content
    function parseM3U(content) {
        const lines = content.split('\n');
        const channels = [];
        
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF:')) {
                const extinf = lines[i];
                const url = lines[i + 1]?.trim();
                
                if (url && !url.startsWith('#')) {
                    // Extract channel info
                    const tvgIdMatch = extinf.match(/tvg-id="([^"]+)"/);
                    const tvgNameMatch = extinf.match(/tvg-name="([^"]+)"/);
                    const tvgLogoMatch = extinf.match(/tvg-logo="([^"]+)"/);
                    const groupTitleMatch = extinf.match(/group-title="([^"]+)"/);
                    
                    // Extract channel name (after the comma)
                    const nameMatch = extinf.split(',').pop()?.trim();
                    
                    channels.push({
                        id: tvgIdMatch ? tvgIdMatch[1] : `ch_${channels.length}`,
                        name: nameMatch || tvgNameMatch?.[1] || `Channel ${channels.length + 1}`,
                        logo: tvgLogoMatch ? tvgLogoMatch[1] : null,
                        group: groupTitleMatch ? groupTitleMatch[1] : 'Unknown',
                        url: url,
                        originalUrl: url
                    });
                }
            }
        }
        
        return channels;
    }

    // Load M3U file
    async function loadM3U() {
        try {
            const response = await fetch('s18.m3u');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const content = await response.text();
            channels = parseM3U(content);
            renderChannels();
        } catch (error) {
            console.error('Error loading M3U file:', error);
            showError('Failed to load channel list. Make sure s18.m3u is in the same directory.');
        }
    }

    // Render channels
    function renderChannels() {
        const grid = document.getElementById('channelsGrid');
        grid.innerHTML = '';

        channels.forEach((channel, index) => {
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.setAttribute('data-channel-id', channel.id);
            
            // Create logo or initial
            const logoDiv = document.createElement('div');
            logoDiv.className = 'channel-logo';
            
            if (channel.logo) {
                const img = document.createElement('img');
                img.src = channel.logo;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.borderRadius = '50%';
                img.style.objectFit = 'cover';
                img.onerror = () => {
                    logoDiv.textContent = channel.name.charAt(0).toUpperCase();
                };
                logoDiv.appendChild(img);
            } else {
                logoDiv.textContent = channel.name.charAt(0).toUpperCase();
            }

            // Determine if URL will be proxied
            const isHttpOnHttps = window.location.protocol === 'https:' && channel.originalUrl.startsWith('http://');
            const urlDisplay = isHttpOnHttps ? `${channel.originalUrl} (via Proxy)` : channel.originalUrl;

            card.innerHTML = `
                ${logoDiv.outerHTML}
                <div class="channel-name">${channel.name}</div>
                <div class="channel-group">${channel.group}</div>
                <div class="channel-url">${urlDisplay}</div>
                <button class="play-button">Play</button>
            `;
            
            // Add click event listener
            card.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Channel clicked:', channel.name);
                retryCount = 0; // Reset retry count when manually selecting a channel
                playChannel(channel, this);
            });
            
            // Add staggered animation delay
            card.style.animationDelay = (index * 0.1) + 's';
            
            grid.appendChild(card);
        });
    }

    // Play channel with retry logic
    async function playChannel(channel, clickedCard = null) {
        const video = document.getElementById('videoPlayer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const currentChannelDiv = document.getElementById('currentChannel');
        const errorMessage = document.getElementById('errorMessage');
        
        console.log('Starting playChannel for:', channel.name);
        
        // Force scroll to player section immediately
        const playerSection = document.getElementById('playerSection');
        playerSection.scrollIntoView({ 
            behavior: 'smooth', 
            block: 'start' 
        });
        
        // Update UI
        currentChannelDiv.textContent = `Now Playing: ${channel.name}`;
        loadingOverlay.style.display = 'flex';
        errorMessage.style.display = 'none';
        
        // Update active channel
        document.querySelectorAll('.channel-card').forEach(card => {
            card.classList.remove('active');
        });
        if (clickedCard) {
            clickedCard.classList.add('active');
        }
        currentChannelId = channel.id;

        try {
            // Destroy previous HLS instance
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }

            // Fix URL for mixed content issues
            let streamUrl = fixUrl(channel.url);
            console.log('Playing stream:', streamUrl);
            console.log('Original URL:', channel.originalUrl);

            if (typeof Hls !== 'undefined' && Hls.isSupported()) {
                currentHls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    xhrSetup: function(xhr, url) {
                        console.log('XHR Setup for:', url);
                        // Add headers for CORS proxy
                        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                        // Set timeout
                        xhr.timeout = 15000;
                        // Some servers require Origin header
                        xhr.setRequestHeader('Origin', window.location.origin);
                        // Some proxies require additional headers
                        if (getCurrentProxy().includes('cors-anywhere')) {
                            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                        }
                    }
                });
                
                currentHls.loadSource(streamUrl);
                currentHls.attachMedia(video);
                
                currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                    console.log('Manifest parsed successfully');
                    retryCount = 0; // Reset retry count on success
                    loadingOverlay.style.display = 'none';
                    video.play().catch(e => {
                        console.error('Autoplay failed:', e);
                        loadingOverlay.style.display = 'none';
                        showError('Autoplay blocked. Please click play manually.');
                    });
                });
                
                currentHls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS error:', data);
                    
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                handleStreamError('Network error: Stream may be offline or blocked.', channel, clickedCard);
                                break;
                                
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                handleStreamError('Media error: Stream format may be incompatible.', channel, clickedCard);
                                break;
                                
                            default:
                                handleStreamError(`Stream error: ${data.details || 'Unknown error'}.`, channel, clickedCard);
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS support
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', () => {
                    loadingOverlay.style.display = 'none';
                    retryCount = 0; // Reset retry count on success
                });
                video.addEventListener('error', (e) => {
                    console.error('Video error:', e);
                    handleStreamError('Failed to load stream. Stream may be incompatible or offline.', channel, clickedCard);
                });
            } else {
                loadingOverlay.style.display = 'none';
                showError('HLS not supported in this browser. Try using Chrome, Firefox, or Safari.');
            }
        } catch (error) {
            console.error('Error playing channel:', error);
            handleStreamError('Failed to play stream: ' + error.message, channel, clickedCard);
        }
    }

    // Handle stream errors with retry logic
    function handleStreamError(message, channel, clickedCard) {
        const loadingOverlay = document.getElementById('loadingOverlay');
        loadingOverlay.style.display = 'none';
        
        retryCount++;
        
        if (retryCount <= MAX_RETRIES) {
            showError(`${message} Retrying (${retryCount}/${MAX_RETRIES})...`);
            
            // Rotate proxy before retrying
            rotateProxy();
            
            // Retry with delay
            setTimeout(() => {
                playChannel(channel, clickedCard);
            }, RETRY_DELAY);
        } else {
            showError(`${message} Max retries reached. Try another channel.`);
            retryCount = 0; // Reset retry count
        }
    }

    // Show error message
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 10000);
    }

    // Control functions
    function toggleFullscreen() {
        const video = document.getElementById('videoPlayer');
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
        }
    }

    function toggleMute() {
        const video = document.getElementById('videoPlayer');
        video.muted = !video.muted;
    }

    function refreshStream() {
        retryCount = 0; // Reset retry count when manually refreshing
        if (currentChannelId) {
            const channel = channels.find(ch => ch.id === currentChannelId);
            if (channel) {
                const activeCard = document.querySelector(`.channel-card[data-channel-id="${currentChannelId}"]`);
                playChannel(channel, activeCard);
            }
        }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        createParticles();
        loadM3U();
        
        // Add scroll event listener
        window.addEventListener('scroll', handleScroll);
        
        // Auto-refresh channels every 5 minutes
        setInterval(loadM3U, 5 * 60 * 1000);
    });
</script>
</body>
