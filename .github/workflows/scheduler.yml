name: Update IPTV Playlist

on:
  schedule:
    - cron: '*/55 * * * *'
  workflow_dispatch:

jobs:
  update_playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          pip install pyppeteer==2.1.1

      - name: Run update script
        run: python update_m3u.py
